<div id="drop-area">
    <form class="dropareaform">
        <p>Upload multipledashed region</p>
        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)" />
        <label class="button" for="fileElem">Select some files</label>
    </form>
    <progress id="progress-bar" max=100 value=0></progress>
    <div id="gallery" /></div>
<div id="datareturn">
    <label class="button" for="fileElem">URL du fichier:</label>
    <input type="text" id="urlreturn" />
</div>
</div>
