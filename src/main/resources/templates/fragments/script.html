<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>


<div th:fragment="index"></div>

<th:block th:fragment="manager(isLogged, page)">

    <th:block th:if="${isLogged} == 'false'">
        <script th:src="@{/assets/js/public-manager.js}"></script>
    </th:block>

    <th:block th:if="${isLogged} == 'true'">

        <th:block th:if="${page} == 'player-manager'">
            <script th:src="@{/assets/js/admin/player-manager.js}"></script>
        </th:block>
        <th:block th:if="${page} == 'plan-manager'">
            <script th:src="@{/assets/js/lib/tiny/tinymce/tinymce.min.js}"></script>
            <script th:src="@{/assets/js/admin/plan-manager.js}"></script>
            <script th:src="@{/assets/lib/customDropZone/customDropzone.js}"></script>
        </th:block>
    </th:block>

</th:block>

<th:block th:fragment="teron">
    <script th:src="@{/assets/js/teron/utils.js}"></script>
    <script th:src="@{/assets/js/teron/ghost.js}"></script>
    <script th:src="@{/assets/js/teron/player.js}"></script>
    <script th:src="@{/assets/js/teron/Game.js}"></script>
</th:block>


</body>

</html>
