<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.springframework.org/schema/mvc">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Sur Ma Branche Roster manager" />
    <meta name="author" content="Meiyo" />
    <meta name="robots" content="noindex"/>

    <meta property="og:title" content="Sur Ma Branche Roster manager"/>
    <meta property="og:site_name" content="Sur Ma Branche Manager"/>
    <meta property="og:description" content="[PROTOTYPE] Site de management de la guilde Sur Ma Branche WoW-Classic Sulfuron FR"/>
    <meta property="og:image" th:content="@{/assets/image/SMB_carre.png}"/>
    <meta property="og:url" th:content="@{meiyo-gameserver.ddns.net/}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:local" content="fr_FR"/>

    <meta name="twitter:title" content="Sur Ma Branche Roster manager"/>
    <meta name="twitter:description" content="[PROTOTYPE]Site de management de la guilde Sur Ma Branche WoW-Classic Sulfuron FR"/>
    <meta name="twitter:image" th:content="@{/assets/image/SMB_carre.png}"/>
    <meta name="twitter:card" content="summary_large_image"/>

    <title th:text="${title}"></title>

    <!-- Place your stylesheet here-->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" th:href="@{/assets/image/SMB_small.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/message.css}"/>

    <th:block th:if="${page == 'teron'}">
        <th:block th:replace="fragments/header :: teron" /></th:block>
    </th:block>

    <th:block th:if="${page == 'manager'}">
        <th:block th:replace="fragments/header :: manager(${logged})" /></th:block>
    </th:block>

    <th:block th:if="${page == 'url-shortener'}">
        <th:block th:replace="fragments/header :: url-shortener" /></th:block>
    </th:block>

</head>

<body>

    <h1><th:block th:text="${title}"></th:block></h1>
    <th:block th:replace="fragments/public-navbar :: public-navbar(${page})"></th:block>

    <th:block th:if="${page == 'manager'}">
        <th:block th:replace="fragments/content :: manager(${logged}, ${players})" /></th:block>
    </th:block>

    <th:block th:if="${page == 'teron'}">
        <th:block th:replace="fragments/teron :: teron" /></th:block>
    </th:block>

    <th:block th:if="${page == 'url-shortener'}">
        <th:block th:replace="fragments/url-shortener :: url-shortener"> </th:block>
    </th:block>

    <script th:src="@{/assets/js/lib/jquery.js}"></script>
    <script th:src="@{/assets/js/ajaxmessage.js}"></script>

    <th:block th:if="${page == 'manager'}">
        <th:block th:replace="fragments/script :: manager(${logged}, ${page})"> </th:block>
    </th:block>
    <th:block th:if="${page == 'teron'}">
        <th:block th:replace="fragments/script :: teron"> </th:block>
    </th:block>
</body>

</html>
